					function decodeAi(resForNatUse, ri, gti, ssni, pci){
						var decodedai = "|";
						if(resForNatUse){
							decodedai = decodedai +" 1 |";  
						} else {
							decodedai = decodedai +" 0 |";  
						}
						
						if(ri == "ROUTING_BASED_ON_DPC_AND_SSN"){
							decodedai = decodedai +" 1 |";
						} else {
							decodedai = decodedai +" 0 |";
						}
						
						if(gti == "NO_GLOBAL_TITLE_INCLUDED"){
							decodedai = decodedai +" 0 | 0 | 0 | 0 |";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_NATURE_OF_ADDRESS_INDICATOR_ONLY"){
							decodedai = decodedai +" 0 | 0 | 0 | 1 |";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_TRANSLATION_TYPE_ONLY"){
							decodedai = decodedai +" 0 | 0 | 1 | 0 |";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_TRANSLATION_TYPE_NUMBERING_PLAN_AND_ENCODING_SCHEME"){
							decodedai = decodedai +" 0 | 0 | 1 | 1 |";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_TRANSLATION_TYPE_NUMBERING_PLAN_ENCODING_SCHEME_AND_NATURE_OF_ADDRESS"){
							decodedai = decodedai +" 0 | 1 | 0 | 0 |";
						} 
						
						if(ssni){
							decodedai = decodedai +" 1 |";  
						} else {
							decodedai = decodedai +" 0 |";
						}
						
						if(pci){
							decodedai = decodedai +" 1 |";  
						} else {
							decodedai = decodedai +" 0 |";
						}
						
						return decodedai;
					}
					
					function aiToInteger(resForNatUse, ri, gti, ssni, pci){
						var decodedai = "";
						var aiInteger; 
						if(resForNatUse){
							decodedai = decodedai +"1";  
						} else {
							decodedai = decodedai +"0";  
						}
						
						if(ri == "ROUTING_BASED_ON_DPC_AND_SSN"){
							decodedai = decodedai +"1";
						} else {
							decodedai = decodedai +"0";
						}
						
						if(gti == "NO_GLOBAL_TITLE_INCLUDED"){
							decodedai = decodedai +"0000";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_NATURE_OF_ADDRESS_INDICATOR_ONLY"){
							decodedai = decodedai +"0001";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_TRANSLATION_TYPE_ONLY"){
							decodedai = decodedai +"0010";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_TRANSLATION_TYPE_NUMBERING_PLAN_AND_ENCODING_SCHEME"){
							decodedai = decodedai +"0011";
						} else if(gti == "GLOBAL_TITLE_INCLUDES_TRANSLATION_TYPE_NUMBERING_PLAN_ENCODING_SCHEME_AND_NATURE_OF_ADDRESS"){
							decodedai = decodedai +"0100";
						} 
						
						if(ssni){
							decodedai = decodedai +"1";  
						} else {
							decodedai = decodedai +"0";
						}
						
						if(pci){
							decodedai = decodedai +"1";  
						} else {
							decodedai = decodedai +"0";
						}
						aiInteger = parseInt(decodedai, 2);
						return aiInteger;
					}
					
					function naiToInteger(nai){
						var naiInteger;
						switch(nai) {
							case "UNKNOWN":
								naiInteger = 0;
								break;
							case "SUBSCRIBER":
								naiInteger = 1;
								break;
							case "NATIONAL":
								naiInteger = 3;
								break;
							case "INTERNATIONAL":
								naiInteger = 4;
								break;
							case "RESERVED":
								naiInteger = 127;
								break;
							default:
								if (nai.startsWith("SPARE_")){
									naiInteger = nai.replace('SPARE_','');
								} else if (nai.startsWith("RESERVED_NATIONAL_")){
									naiInteger = nai.replace('RESERVED_NATIONAL_','');
								}
								break;
						}
							
						
						return naiInteger;
					}
					
					function npToInteger(np){
						var npInteger;
						switch(np) {
							case "UNKNOWN":
								npInteger = 0;
								break;
							case "ISDN_TELEPHONY":
								npInteger = 1;
								break;
							case "GENERIC":
								npInteger = 2;
								break;
							case "DATA":
								npInteger = 3;
								break;
							case "TELEX":
								npInteger = 4;
								break;
							case "MERITIME_MOBILE":
								npInteger = 5;
								break;
							case "LAND_MOBILE":
								npInteger = 6;
								break;
							case "ISDN_MOBILE":
								npInteger = 7;
								break;
							case "PRIVATE":
								npInteger = 14;
								break;
							case "RESERVED":
								npInteger = 15;
								break;
							default:
								if (np.startsWith("SPARE_")){
									npInteger = np.replace('SPARE_','');
								} 
								break;
						}
						return npInteger;
					}
					
					function onSipServrConfigOk(mbeanName, propertyName, spanId){
						var formInvalid = false;
						
						var spanElement = document.getElementById(spanId + "-input");
						var eleChild = spanElement.childNodes;
						var inputTextEle = eleChild[0];
						var spanElementTxt = document.getElementById(spanId + "-text");
						
						var propvalue = inputTextEle.value;
						
						if(propvalue.trim() == "") {
							$("#div-"+spanId + "-input").addClass("error");					    			
							formInvalid = true;
						} else if($("#div-"+spanId + "-input").hasClass("error")) {
							$("#div-"+spanId + "-input").removeClass("error");		
						}	
						
						if(formInvalid) {
							$("#login-settings-error").show();
							logToConsole("ERROR", "Some Fields are not correctly filled out, please double check the settings !");
							return false;
						} else {
							$("#login-settings-error").hide();
						}					
						
						var mbeanSearch="org.restcomm.ss7:layer=SCCP,type=Management,name="+mbeanName;
						jolokia.request(
								[
									{ type: "write", mbean: mbeanSearch, attribute: propertyName, value: inputTextEle.value },
								],
								{
									success: function(response) {
										
										logToConsole("INFO", "TCAP property "+ propertyName +"  successfully updated.");
										
										spanElementTxt.innerHTML= inputTextEle.value;
									},
									error: function(value) {
										errorUID = ("st" + new Date().getTime()).hashCode();
										createStackTrace(errorUID, value.stacktrace);
										logToConsole("ERROR", value.error + ". (<a href=\"#" + errorUID + "-modal\" data-toggle=\"modal\">Full Stack Trace</a>)");
									} 
								}
							);		
						
						spanElement.style.display = 'none';
						spanElementTxt.style.display = '';
						
						
					}

					function refreshSccpList(){
						mbeanSearch="org.restcomm.ss7:layer=SCCP,type=Management,name=*";

							dataType: "json",
							url: window.jolokiaProtocol + "//" + window.jolokiaAddress + ":" + window.jolokiaPort + "/jolokia/search/" + mbeanSearch
						})
						.done(function(html) {
							if (html.error) {
								logToConsole("ERROR", html.error);
							}
							else {		
								jQuery.each(html.value, function() {
									mbean = this;
									
									
									jolokia.request(
											[
											 	{ type: "read", mbean: mbean },

																	'			<p> &nbsp;</p>'+
																	'			<p> Address Indicator (AI)</p>'+
																	'			<p> The address indicator is the first field in a SCCP Party Address (called/calling) and is one octet in length. Its function is to indicate which information elements are present so that the address can be interpreted. In other words, it indicates the type of addressing information that is to be found in the address field. The addressing information from the original global title is then compared with the passed address information to match the rule (AI)</p>'+
																	'			<p>'+
																	'			 	To undrestand above Address Indicator follow below rules <br/> --------------------------------<br/>| 8 | 7 | 6 | 5 | 4 |3 | 2 | 1 |<br/>--------------------------------<br/>Bit \'1\' : PC Indicator (1 = included)<br/>Bit \'2\' : SSN Indicator (1 = included)<br/>Bit \'3 - 6\' : GT Indicator<br/>(0000 = GT not included)<br/>(0001 = GT includes Nature of Address)<br/>(0010 = GT includes Translation Type)<br/>(0011 = GT includes Translation Type, Numbering Plan and Encoding Scheme)<br/>(0100 = GT includes Translation Type, Numbering Plan and Encoding Scheme and Nature of Address)<br/>Bit \'7\' : Routing Indicator (0 = Route on GT, 1 = Route on PC + SSN)<br/>Bit \'8\' : Reserved for National use.'+

																	'			<p> The address indicator is the first field in a SCCP Party Address (called/calling) and is one octet in length. Its function is to indicate which information elements are present so that the address can be interpreted. In other words, it indicates the type of addressing information that is to be found in the address field. The addressing information from the original global title is then compared with the passed address information to match the rule (AI)</p>'+
