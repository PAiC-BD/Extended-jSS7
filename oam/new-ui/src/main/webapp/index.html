			/* Sticky footer styles
			-------------------------------------------------- */

			html,
			body {
				height: 100%;
				/* The html and body elements cannot have any padding or margin. */
			}

			/* Wrapper for page content to push down footer */
			#wrap {
				min-height: 100%;
				height: auto !important;
				height: 100%;
				/* Negative indent footer by it's height */
				margin: 0 auto -75px;
			}

			/* Set the fixed height of the footer here */
			#push,
			#footer {
				height: 75px;
			}
			#footer {
			}

			/* Custom page CSS
			-------------------------------------------------- */
			/* Not required for template or sticky footer method. */

			.container {
				width: auto;
				max-width: 680px;
			}

			#wrap > .container-fluid {
				padding-top: 60px;
			}
			.container .credit {
				margin: 20px 0;
			}

			/* Lastly, apply responsive CSS fixes as necessary */
			@media (max-width: 767px) {
				#footer {
					margin-left: -20px;
					margin-right: -20px;
					padding-left: 20px;
					padding-right: 20px;
				}
				#wrap > .container-fluid {
					padding-top: 0px;
				}
			}

			@media (max-width: 980px) {
				/* Enable use of floated navbar text */
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
				#wrap > .container-fluid {
					padding-top: 0px;
				}
			}

						$(document).ready(function () {
							window.jolokiaProtocol = window.location.protocol;
							window.jolokiaAddress = window.location.hostname;
							window.jolokiaPort = window.location.port;
							jolokia = new Jolokia({url: window.jolokiaProtocol + "//" + window.jolokiaAddress + ":" + window.jolokiaPort + "/jolokia"});

							// Load modules
							$('#left-sidebar').load('modules/sidebar-menu.html', function() {
								$('#connected-security').addClass(window.jolokiaProtocol == "https" ? 'icon-lock' : 'icon-unlock' );
								$('#connected-to').text(window.jolokiaAddress + ":" + window.jolokiaPort);
								$('#content').load('modules/welcome.html');
								$('#footer').load('modules/console.html', function() {
									$("#btn-min-console").click();
									logToConsole('INFO', 'Extended jSS7 Management Console ready!');
									$("[data-toggle='tooltip']").tooltip();
									$("[data-toggle='popover']").popover();

							});
